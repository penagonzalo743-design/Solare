<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Solare - Login" />
    <title>Solare | Login</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script type="module" src="../js/supabase.js"></script>
    <script src="../js/layout.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <main id="main-content" tabindex="-1">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Form Toggle Buttons -->
          <div class="auth-toggle">
            <button id="loginToggle" class="toggle-btn active" type="button">
              Iniciar Sesión
            </button>
            <button id="signupToggle" class="toggle-btn" type="button">
              Registrarse
            </button>
          </div>

          <!-- Login Form -->
          <div id="loginForm" class="auth-form active">
            <div class="form-header">
              <h1>Bienvenido de vuelta</h1>
              <p>Ingresa a tu cuenta Solare</p>
            </div>

            <form id="login-form" novalidate>
              <div id="login-message" class="message" aria-live="polite"></div>

              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  id="login-email"
                  name="email"
                  type="email"
                  placeholder="tu@email.com"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="form-group">
                <div class="password-header">
                  <label for="login-password">Contraseña</label>
                  <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="password-input-container">
                  <input
                    id="login-password"
                    name="password"
                    type="password"
                    placeholder="Tu contraseña"
                    autocomplete="current-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="login-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="remember" />
                  <span class="checkmark"></span>
                  Recordarme
                </label>
              </div>

              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </form>
          </div>

          <!-- Signup Form -->
          <div id="signupForm" class="auth-form">
            <div class="form-header">
              <h1>Crear cuenta</h1>
              <p>Únete a la comunidad Solare</p>
            </div>

            <form id="signup-form" novalidate>
              <div id="signup-message" class="message" aria-live="polite"></div>

              <div class="form-row">
                <div class="form-group">
                  <label for="signup-firstname">Nombre</label>
                  <input
                    id="signup-firstname"
                    name="firstname"
                    type="text"
                    placeholder="Tu nombre"
                    autocomplete="given-name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signup-lastname">Apellido</label>
                  <input
                    id="signup-lastname"
                    name="lastname"
                    type="text"
                    placeholder="Tu apellido"
                    autocomplete="family-name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="signup-email">Email</label>
                <input
                  id="signup-email"
                  name="email"
                  type="email"
                  placeholder="tu@email.com"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="signup-password">Contraseña</label>
                <div class="password-input-container">
                  <input
                    id="signup-password"
                    name="password"
                    type="password"
                    placeholder="Mínimo 8 caracteres"
                    autocomplete="new-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="signup-confirm-password"
                  >Confirmar Contraseña</label
                >
                <div class="password-input-container">
                  <input
                    id="signup-confirm-password"
                    name="confirmPassword"
                    type="password"
                    placeholder="Confirma tu contraseña"
                    autocomplete="new-password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-confirm-password"
                  >
                    <svg
                      class="eye-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg
                      class="eye-off-icon"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      style="display: none"
                    >
                      <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                  </button>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">
                Crear Cuenta
              </button>
            </form>
          </div>

          <!-- Background Image -->
          <div class="auth-image" aria-hidden="true">
            <div class="image-overlay">
              <div class="overlay-content">
                <h2>Descubre tu estilo</h2>
                <p>
                  Únete a miles de personas que ya confían en Solare para
                  expresar su personalidad única.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
